<body class="main-bg">

    <script type="module">
        // --- CONSOLIDATED JAVASCRIPT FILES ---

        // breeding.js
        const Sex = { MALE: 'Male', FEMALE: 'Female' };
        const Breed = { THIL: 'Thilyarem', DEST: 'Destrier', CYROA: 'Cyroas' };
        const Age = { HATCHLING: 'Hatchling', ADOLESCENT: 'Adolescent', YOUNG_ADULT: 'Young Adult', ADULT: 'Adult', ELDER: 'Elder', ANCIENT: 'Ancient', CELESTIAL: 'Celestial' };
        const Fertility = { PERFECT: 'Perfect', GOOD: 'Good', AVERAGE: 'Average', LOW: 'Low', STERILE: 'Sterile' };
        const Trait = { FANGS: 'Fanged', TUSKS: 'Tusked', FINLESS: 'Finless', HORNS: 'Horned', SAIL: 'Sail' };
        const Element = { EARTH: 'Earth', FIRE: 'Fire', WATER: 'Water', AIR: 'Air' };
        const Deformities = { NONE: 'None' };

        // clutch_size.js
        const ClutchMin = { [Breed.THIL]: 1, [Breed.DEST]: 1, [Breed.CYROA]: 1 };
        const ClutchMax = { [Breed.THIL]: 5, [Breed.DEST]: 3, [Breed.CYROA]: 5 };

        // breed_mix.js
        const BreedMix = {
            [`${Breed.THIL}_${Breed.THIL}`]: { [Breed.THIL]: 100 },
            [`${Breed.THIL}_${Breed.DEST}`]: { [Breed.THIL]: 95, [Breed.DEST]: 5 },
            [`${Breed.DEST}_${Breed.THIL}`]: { [Breed.THIL]: 85, [Breed.DEST]: 15 },
            [`${Breed.DEST}_${Breed.DEST}`]: { [Breed.THIL]: 65, [Breed.DEST]: 35 },
            [`${Breed.CYROA}_${Breed.CYROA}`]: { [Breed.CYROA]: 100 },
            [`${Breed.THIL}_${Breed.CYROA}`]: { [Breed.THIL]: 50, [Breed.CYROA]: 50 },
            [`${Breed.CYROA}_${Breed.THIL}`]: { [Breed.CYROA]: 50, [Breed.THIL]: 50 },
            [`${Breed.CYROA}_${Breed.DEST}`]: { [Breed.CYROA]: 95, [Breed.DEST]: 5 }
        };
        function GetBreedMix(a, b) { return BreedMix[`${a}_${b}`] || BreedMix[`${b}_${a}`] || {}; }

        // chart_colors.js
        const BaseChartColor = { 'Tan':'#ccbb66', 'Brown':'#cc9266', 'Green':'#77cc66', 'Slate':'#666666', 'Black':'#666666', 'Blue':'#6e66cc', 'Seagreen':'#99d98c', 'Cream':'#d9cc8c', 'Lilac':'#d9ad8c', 'Teagreen':'#99d98c', 'White':'#e6e6e6', 'Unknown':'#374151' };
        const BreedChartColor = { [Breed.THIL]: '#8b5cf6', [Breed.DEST]: '#10b981', [Breed.CYROA]: '#ef4444', 'Hybrid': '#6b7280' };

        // All other JS helper classes (GenotypeHelper, PhenotypeHelper, PunnettHelper, GeneticsService)
        // and data files (loci.js, gene_maps.js) would be pasted here in the correct order.
        // For brevity, only the main component is fully written out below.
        // In a real project, you would use module imports as we discussed.

        // MOCK HELPERS for a runnable example
        const Utils = { isNullOrEmpty: (val) => val === null || val === undefined || val === '' };
        class GenotypeHelper { static sliceGenotype(g) { return g.split(' ') } /* more methods... */ }
        class PhenotypeHelper { /* methods... */ }
        class PunnettHelper {
            static getPossibleClutchSize(p_a, p_b, minor, major) { return "1 - 5 eggs"; }
            static getSexOdds() { return { 'Male': 50, 'Female': 50 }; }
            static getBreedOdds(a, b) { return GetBreedMix(a, b); }
            static getTraitOdds(a, b) { return {}; }
            static getElementOdds(a, b) { return {}; }
            static getPunnettOdds(a, b) { return { B: [['B+/BA', 100]], M: [['M+/M0', 100]], K: [['K+/K+', 100]] }; }
        }
        class GeneticsService { 
            static loci = [];
            static phenotypes = [];
            static load() { return Promise.resolve(); }
        }


        // --- MAIN ALPINE.JS COMPONENT ---
        document.addEventListener('alpine:init', () => {
            Alpine.data('breedingRoller', () => ({
                data: {},
                p_a: {}, p_b: {}, items: {}, coi: 0,
                stats: { bases: null },
                charts: { breeds: null, bases: null },

                init() {
                    this.reset();
                    this.data = { breeds: Breed, ages: Age, fertility: Fertility, traits: Trait, elements: Element };
                    // In a real app, GeneticsService.load() would be called here.
                    this.calculatePossibilities();
                },

                getPhenotype(genotype) {
                    // This is a simplified mock. The full PhenotypeHelper would go here.
                    if (!genotype) return '';
                    return genotype.split(' ')[0] || 'Unknown';
                },
                
                calculatePossibilities() {
                    console.log('Calculating possibilities...');
                    this.stats.breeds = PunnettHelper.getBreedOdds(this.p_a.species, this.p_b.species);
                    // Mock base coat odds for demonstration
                    this.stats.bases = { 'Tan': 75, 'Brown': 25 };
                    this.$nextTick(() => this.initChart());
                },
                
                initChart() {
                    if (this.charts.breeds) this.charts.breeds.destroy();
                    if (this.charts.bases) this.charts.bases.destroy();
                    
                    const breedCtx = this.$refs.breedChart?.getContext('2d');
                    if (breedCtx) {
                        this.charts.breeds = new Chart(breedCtx, {
                            type: 'pie',
                            data: {
                                labels: Object.keys(this.stats.breeds),
                                datasets: [{
                                    data: Object.values(this.stats.breeds),
                                    backgroundColor: Object.keys(this.stats.breeds).map(x => BreedChartColor[x]),
                                }]
                            },
                            options: { responsive: true, plugins: { legend: { position: 'top', labels:{color:'#e0e0e0'} } } }
                        });
                    }

                    const baseCtx = this.$refs.baseChart?.getContext('2d');
                    if (baseCtx) {
                         this.charts.bases = new Chart(baseCtx, {
                            type: 'pie',
                            data: {
                                labels: Object.keys(this.stats.bases),
                                datasets: [{
                                    data: Object.values(this.stats.bases),
                                    backgroundColor: Object.keys(this.stats.bases).map(x => BaseChartColor[x]),
                                }]
                            },
                            options: { responsive: true, plugins: { legend: { position: 'top', labels:{color:'#e0e0e0'} } } }
                        });
                    }
                },

                reset() {
                    this.p_a = { species: Breed.THIL, genotype: 'B+/BA M+/M0 K+/K+', phenotype: 'Tan', age: Age.ADULT, fertility: Fertility.GOOD, trait: null, element: null };
                    this.p_b = { species: Breed.DEST, genotype: 'BA/BA MB/M0 K+/KB', phenotype: 'Brown', age: Age.ADULT, fertility: Fertility.GOOD, trait: null, element: null };
                    this.items = { minor_fert: 0, major_fert: 0 };
                    if (this.charts.breeds) { this.charts.breeds.destroy(); this.stats.bases = null; }
                    if (this.charts.bases) { this.charts.bases.destroy(); this.stats.breeds = null; }
                }
            }));
        });
        
        // --- Sidebar Menu Toggle ---
        function toggleMenu(menuId) {

            arrow.classList.toggle('fa-angle-down');
            arrow.classList.toggle('fa-angle-up');
        }
        window.toggleMenu = toggleMenu; // Make it globally accessible for onclick

        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        if (sidebarToggle) {

                sidebar.classList.toggle('p-0');
            });
        }
    </script>
