<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breeding Roller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Nunito', sans-serif; }
        .sb-topnav { background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); }
        .sb-sidenav { background: #2c1a4d; }
        .sb-sidenav .sb-sidenav-menu .nav .nav-link { color: rgba(255, 255, 255, 0.75); }
        .sb-sidenav .sb-sidenav-menu .nav .nav-link:hover { color: #ffffff; }
        .sb-sidenav .sb-sidenav-menu .nav .nav-link .sb-nav-link-icon { color: rgba(255, 255, 255, 0.5); }
        .btn-primary { background-color: #6a11cb; border-color: #6a11cb; }
        .btn-primary:hover { background-color: #5a0eae; border-color: #5a0eae; }
        [x-cloak] { display: none !important; }
    </style>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark">
        <a class="navbar-brand ps-3" href="#">Breeding Roller</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="d-flex" style="background: linear-gradient(to top, rgba(0,0,0,0.7), transparent), url(https://i.imgur.com/kY1yBv7.jpeg); background-size: cover; background-position: center; height: 15rem;">
                    <h1 class="text-light mx-5 mt-auto mb-5" style="text-shadow: 2px 2px 8px black">Breeding Roller</h1>
                </div>
                <div class="container-fluid p-4">
                    <div x-data="breedingRoller" x-init="init()">
                        <div class="row mb-3">
                            <div class="col-12 col-md-4 mb-4">
                                <h4>Parent A</h4>
                                <div class="mb-3">
                                    <label for="sire_breed" class="form-label">Breed</label>
                                    <select id="sire_breed" x-model="p_a.species" class="form-select">
                                        <template x-for="breed in Object.values(data.breeds)"><option :value="breed" x-text="breed"></option></template>
                                    </select>
                                </div>
                                <div class="mb-3">
                                     <label for="sire_age" class="form-label">Age</label>
                                     <select id="sire_age" x-model="p_a.age" class="form-select">
                                         <template x-for="age in Object.values(data.age)"><option :value="age" x-text="age"></option></template>
                                     </select>
                                </div>
                                <div class="mb-3">
                                    <label for="sire_geno" class="form-label">Genotype</label>
                                    <input type="text" id="sire_geno" x-model.debounce.500ms="p_a.genotype" @input="p_a.phenotype = getPhenotype(p_a.genotype)" class="form-control mb-2" placeholder="e.g., B+/BA M+/M0 K+/K+">
                                </div>
                                <div>
                                    <label for="sire_pheno" class="form-label">Phenotype</label>
                                    <input type="text" id="sire_pheno" x-model="p_a.phenotype" class="form-control mb-2" readonly>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-4">
                                <h4>Parent B</h4>
                                <div class="mb-3">
                                    <label for="dam_breed" class="form-label">Breed</label>
                                    <select id="dam_breed" x-model="p_b.species" class="form-select">
                                        <template x-for="breed in Object.values(data.breeds)"><option :value="breed" x-text="breed"></option></template>
                                    </select>
                                </div>
                                <div class="mb-3">
                                     <label for="dam_age" class="form-label">Age</label>
                                     <select id="dam_age" x-model="p_b.age" class="form-select">
                                         <template x-for="age in Object.values(data.age)"><option :value="age" x-text="age"></option></template>
                                     </select>
                                </div>
                                <div class="mb-3">
                                    <label for="dam_geno" class="form-label">Genotype</label>
                                    <input type="text" id="dam_geno" x-model.debounce.500ms="p_b.genotype" @input="p_b.phenotype = getPhenotype(p_b.genotype)" class="form-control" placeholder="e.g., BA/BA MB/M0 K+/KB">
                                </div>
                                <div>
                                    <label for="dam_pheno" class="form-label">Phenotype</label>
                                    <input type="text" id="dam_pheno" x-model="p_b.phenotype" class="form-control mb-2" readonly>
                                </div>
                            </div>
                             <div class="col-12 col-md-4 mb-4">
                                <h4>Items & Options</h4>
                                <div class="d-flex justify-content-end mt-4">
                                    <button @click="reset()" class="btn btn-secondary me-2">Reset</button>
                                    <button @click="rollBreeding()" class="btn btn-primary">Roll Breeding</button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item" role="presentation"><button class="nav-link active" id="results-tab" data-bs-toggle="tab" data-bs-target="#results" type="button" role="tab">Results</button></li>
                                <li class="nav-item" role="presentation"><button class="nav-link" id="possibilities-tab" data-bs-toggle="tab" data-bs-target="#possibilities" type="button" role="tab">Possibilities</button></li>
                            </ul>
                            <div class="tab-content bg-light rounded-bottom p-4 border-start border-end border-bottom">
                                <div class="tab-pane fade show active" id="results" role="tabpanel">
                                    <div x-html="resultsHtml">Click "Roll Breeding" to see results.</div>
                                </div>
                                <div class="tab-pane fade" id="possibilities" role="tabpanel" x-cloak>
                                    <div x-show="stats.clutch">
                                        <p><strong>Possible Clutch Size:</strong> <span x-text="stats.clutch"></span></p><hr>
                                        <div class="row">
                                            <div class="col-12 col-md-4 text-center">
                                                <h5>Breed Odds</h5><canvas x-ref="breedChart"></canvas>
                                            </div>
                                            <div class="col-12 col-md-4 text-center">
                                                <h5>Sex Odds</h5><canvas x-ref="sexChart"></canvas>
                                            </div>
                                            <div class="col-12 col-md-4 text-center">
                                                <h5>Base Coat Odds</h5><canvas x-ref="baseChart"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                    <div x-show="!stats.clutch">Click "Roll Breeding" to calculate possibilities.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    document.body.classList.toggle('sb-sidenav-toggled');
                });
            }
        });
    </script>
    
    <script type="module">
        // --- CONSOLIDATED JAVASCRIPT FILES ---
        // In a real project, this would be handled by a bundler and imports.
        
        // breeding.js
        const Sex = { MALE: 'Male', FEMALE: 'Female' };
        const Breed = { THIL: 'Thilyarem', DEST: 'Destrier', CYROA: 'Cyroas' };
        const Age = { HATCHLING: 'Hatchling', ADOLESCENT: 'Adolescent', YOUNG_ADULT: 'Young Adult', ADULT: 'Adult', ELDER: 'Elder', ANCIENT: 'Ancient', CELESTIAL: 'Celestial' };
        const Fertility = { PERFECT: 'Perfect', GOOD: 'Good', AVERAGE: 'Average', LOW: 'Low', STERILE: 'Sterile' };
        const Trait = {}; const Element = {}; const Deformities = {};

        // clutch_size.js
        const ClutchMin = { [Breed.THIL]: 1, [Breed.DEST]: 1, [Breed.CYROA]: 1 };
        const ClutchMax = { [Breed.THIL]: 5, [Breed.DEST]: 3, [Breed.CYROA]: 5 };

        // breed_mix.js
        const BreedMix = {
            [`${Breed.THIL}_${Breed.THIL}`]: { [Breed.THIL]: 100 },
            [`${Breed.THIL}_${Breed.DEST}`]: { [Breed.THIL]: 95, [Breed.DEST]: 5 },
            [`${Breed.DEST}_${Breed.THIL}`]: { [Breed.THIL]: 85, [Breed.DEST]: 15 },
            [`${Breed.DEST}_${Breed.DEST}`]: { [Breed.THIL]: 65, [Breed.DEST]: 35 },
            [`${Breed.CYROA}_${Breed.CYROA}`]: { [Breed.CYROA]: 100 },
            [`${Breed.THIL}_${Breed.CYROA}`]: { [Breed.THIL]: 50, [Breed.CYROA]: 50 },
            [`${Breed.CYROA}_${Breed.THIL}`]: { [Breed.CYROA]: 50, [Breed.THIL]: 50 },
            [`${Breed.CYROA}_${Breed.DEST}`]: { [Breed.CYROA]: 95, [Breed.DEST]: 5 }
        };
        function GetBreedMix(a, b) { return BreedMix[`${a}_${b}`] || BreedMix[`${b}_${a}`] || (a === b ? { [a]: 100 } : { [a]: 50, [b]: 50, 'Hybrid': 0 }); }

        // chart_colors.js
        const BaseChartColor = { 'Tan':'#ccbb66', 'Brown':'#cc9266', 'Green':'#77cc66', 'Slate':'#666666', 'Black':'#666666', 'Blue':'#6e66cc', 'Seagreen':'#99d98c', 'Cream':'#d9cc8c', 'Lilac':'#d9ad8c', 'Teagreen':'#99d98c', 'White':'#e6e6e6', 'Unknown':'#374151' };
        const BreedChartColor = { [Breed.THIL]: '#8b5cf6', [Breed.DEST]: '#10b981', [Breed.CYROA]: '#ef4444', 'Hybrid': '#6b7280' };
        
        // Mocks for helpers/data that would be separate files
        const loci = []; 
        const GeneMap = {}; 
        const Utils = {isNullOrEmpty:v=>v==null||v==='', countOccurrences:(arr,val)=>arr.filter(i=>i===val).length, sumArray:arr=>arr.reduce((a,b)=>a+b,0)};
        class GenotypeHelper {/*...*/}
        class PhenotypeHelper {/*...*/}
        class PunnettHelper {/*...*/}
        class GeneticsService { static loci=[]; static phenotypes=[]; static load(){this.loci=loci;this.phenotypes=Object.values(GeneMap);return Promise.resolve();}}

        // --- MAIN ALPINE.JS COMPONENT ---
        document.addEventListener('alpine:init', () => {
            Alpine.data('breedingRoller', {
                data: {}, p_a: {}, p_b: {}, items: {}, coi: 0,
                resultsHtml: 'Click "Roll Breeding" to see results.',
                stats: {}, charts: {},

                init() {
                    this.data = { breeds: Breed, age: Age, fertility: Fertility, traits: Trait, elements: Element };
                    // Replace mock data loading with the real service
                    // For this example, we'll manually load it. A real app would use the service.
                    GeneticsService.loci = loci;
                    GeneticsService.phenotypes = Object.values(GeneMap);
                    this.reset();
                },
                
                getPhenotype(genotype) {
                    // This now calls the real helpers, but they need their full code pasted above.
                    // This is a simplified placeholder for demonstration.
                    return genotype.split(' ')[0] || 'Unknown Phenotype';
                },

                rollBreeding() {
                    this.calculatePossibilities();
                    
                    // Actual rolling logic
                    const clutchSize = 1 + Math.floor(Math.random() * 2); // simplified
                    let results = `<h4>Rolled a clutch of ${clutchSize}!</h4>`;
                    
                    for (let i = 1; i <= clutchSize; i++) {
                        results += `<div class="mb-3 p-2 border rounded"><strong>Offspring ${i}:</strong> Offspring details would be rolled here based on possibility charts.</div>`;
                    }
                    this.resultsHtml = results;
                },

                calculatePossibilities() {
                    // Mocked data for demonstration since the full helpers are not pasted in this snippet.
                    this.stats.clutch = PunnettHelper.getPossibleClutchSize(this.p_a, this.p_b, 0, 0);
                    this.stats.breeds = PunnettHelper.getBreedOdds(this.p_a.species, this.p_b.species);
                    this.stats.sex = PunnettHelper.getSexOdds();
                    this.stats.bases = { 'Tan': 75, 'Brown': 25 }; // Mocked result
                    
                    this.$nextTick(() => this.initCharts());
                },
                
                initCharts() {
                    Object.values(this.charts).forEach(chart => chart?.destroy());

                    const createPieChart = (ref, data, colors) => {
                        const ctx = this.$refs[ref]?.getContext('2d');
                        if (!ctx || !data || Object.keys(data).length === 0) return null;
                        return new Chart(ctx, {
                            type: 'pie',
                            data: {
                                labels: Object.keys(data),
                                datasets: [{ data: Object.values(data), backgroundColor: Object.keys(data).map(key => colors[key] || '#cccccc') }]
                            },
                            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#495057' } } } }
                        });
                    };

                    this.charts.breed = createPieChart('breedChart', this.stats.breeds, BreedChartColor);
                    this.charts.sex = createPieChart('sexChart', this.stats.sex, {'Male': '#3498db', 'Female': '#e74c3c'});
                    this.charts.base = createPieChart('baseChart', this.stats.bases, BaseChartColor);
                },

                reset() {
                    this.p_a = { species: Breed.THIL, genotype: 'B+/BA M+/M0 K+/K+', age: Age.YOUNG_ADULT, fertility: Fertility.GOOD };
                    this.p_b = { species: Breed.DEST, genotype: 'BA/BA MB/M0 K+/KB', age: Age.YOUNG_ADULT, fertility: Fertility.GOOD };
                    this.p_a.phenotype = this.getPhenotype(this.p_a.genotype);
                    this.p_b.phenotype = this.getPhenotype(this.p_b.genotype);
                    this.items = { fert_pot: 0 };
                    this.stats = {};
                    this.resultsHtml = 'Click "Roll Breeding" to see results.';
                    Object.values(this.charts).forEach(chart => chart?.destroy());
                }
            });
        });
    </script>
</body>
</html>
