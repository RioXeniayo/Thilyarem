<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Layout Template</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Configure Tailwind to use the "Inter" font as the default sans-serif font
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-300 text-slate-800 font-sans">

    <!-- Always-on Side Panel Menu -->
    <div id="side-panel" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white p-6 z-30">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Menu</h2>
        </div>
        <nav>
            <a href="https://thilyarem.chibidreams.net/" target="_blank" rel="noopener noreferrer" class="block py-2 px-4 rounded-lg hover:bg-gray-700">Home</a>
            <!-- Add more links here if needed -->
        </nav>
    </div>

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl space-y-6 ml-0 md:ml-64">
        
        <!-- Top Row with Generic Text -->
        <header class="grid grid-cols-1 sm:grid-cols-6 gap-6">
            <div class="sm:col-span-1 bg-gray-100 border-2 border-slate-500 rounded-lg p-2 h-20 flex items-center justify-center text-gray-500">
                Generic Text 1
            </div>
            <div class="sm:col-span-4 bg-gray-100 border-2 border-slate-500 rounded-lg p-2 h-20 flex items-center justify-center text-gray-500">
                 Generic Text 2
            </div>
            <div class="sm:col-span-1 bg-gray-100 border-2 border-slate-500 rounded-lg p-2 h-20 flex items-center justify-center text-gray-500">
                 Generic Text 3
            </div>
        </header>

        <!-- Main Content Section with Image Holders -->
        <main class="space-y-4">
            <!-- Labels Row -->
            <div class="grid grid-cols-2 gap-6">
                <div class="text-center text-xl font-bold">Minimum</div>
                <div class="text-center text-xl font-bold">Maximum</div>
            </div>

            <!-- Two Main Boxes -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-100 border-2 border-slate-500 rounded-lg p-4 h-80">
                    <div class="w-full h-full border-2 border-dashed border-gray-400 rounded-lg flex items-center justify-center bg-gray-200">
                        <img src="https://placehold.co/400x300/e5e7eb/6b7280?text=Image+1" alt="Image Placeholder 1" class="w-full h-full object-cover rounded-lg opacity-50">
                    </div>
                </div>
                <div class="bg-gray-100 border-2 border-slate-500 rounded-lg p-4 h-80">
                    <div class="w-full h-full border-2 border-dashed border-gray-400 rounded-lg flex items-center justify-center bg-gray-200">
                        <img src="https://placehold.co/400x300/e5e7eb/6b7280?text=Image+2" alt="Image Placeholder 2" class="w-full h-full object-cover rounded-lg opacity-50">
                    </div>
                </div>
            </div>
        </main>

        <!-- Builds types Slider Section -->
        <section class="space-y-4">
            <h2 class="text-center text-xl font-bold">Builds types</h2>
            <div class="slider-container relative w-full max-w-4xl mx-auto bg-gray-100 border-2 border-slate-500 rounded-lg overflow-hidden">
                <div class="slider-track flex transition-transform duration-500 ease-in-out">
                    <!-- Slides -->
                    <div class="w-full flex-shrink-0"><img src="https://placehold.co/1024x400/3b82f6/ffffff?text=Slide+1" alt="Slide 1" class="w-full h-auto object-cover"></div>
                    <div class="w-full flex-shrink-0"><img src="https://placehold.co/1024x400/10b981/ffffff?text=Slide+2" alt="Slide 2" class="w-full h-auto object-cover"></div>
                    <div class="w-full flex-shrink-0"><img src="https://placehold.co/1024x400/ef4444/ffffff?text=Slide+3" alt="Slide 3" class="w-full h-auto object-cover"></div>
                    <div class="w-full flex-shrink-0"><img src="https://placehold.co/1024x400/f97316/ffffff?text=Slide+4" alt="Slide 4" class="w-full h-auto object-cover"></div>
                </div>
                <!-- Slider Navigation -->
                <button class="prev-slide absolute top-1/2 left-4 -translate-y-1/2 bg-white/50 hover:bg-white/80 text-slate-800 font-bold p-2 rounded-full">&#10094;</button>
                <button class="next-slide absolute top-1/2 right-4 -translate-y-1/2 bg-white/50 hover:bg-white/80 text-slate-800 font-bold p-2 rounded-full">&#10095;</button>
            </div>
        </section>

        <!-- Side-by-Side Sections -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Edge Types Section -->
            <div class="space-y-4">
                <h2 class="text-center text-xl font-bold">Edge Types</h2>
                <div class="bg-gray-100 border-2 border-slate-500 rounded-lg p-4 h-60">
                    <div class="w-full h-full border-2 border-dashed border-gray-400 rounded-lg flex items-center justify-center bg-gray-200">
                        <img src="https://placehold.co/600x200/e5e7eb/6b7280?text=Edge+Type+Image" alt="Edge Type Placeholder" class="w-full h-full object-cover rounded-lg opacity-50">
                    </div>
                </div>
            </div>

            <!-- Color Allowances Section -->
            <div class="space-y-4">
                <h2 class="text-center text-xl font-bold">Color Allowances</h2>
                <div class="bg-gray-100 border-2 border-slate-500 rounded-lg p-4 h-60">
                    <div class="w-full h-full border-2 border-dashed border-gray-400 rounded-lg flex items-center justify-center bg-gray-200">
                        <img src="https://placehold.co/600x200/e5e7eb/6b7280?text=Color+Allowance+Image" alt="Color Allowance Placeholder" class="w-full h-full object-cover rounded-lg opacity-50">
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Good and Bad Examples Side-by-Side -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Good Examples Section -->
            <div class="space-y-4">
                <h2 class="text-center text-xl font-bold">Good examples</h2>
                <div class="slider-container relative w-full mx-auto bg-gray-100 border-2 border-slate-500 rounded-lg overflow-hidden">
                    <div class="slider-track flex transition-transform duration-500 ease-in-out">
                        <!-- Slides -->
                        <div class="w-full flex-shrink-0"><img src="https://placehold.co/800x600/22c55e/ffffff?text=Good+1" alt="Good Example 1" class="w-full h-auto object-cover"></div>
                        <div class="w-full flex-shrink-0"><img src="https://placehold.co/800x600/84cc16/ffffff?text=Good+2" alt="Good Example 2" class="w-full h-auto object-cover"></div>
                        <div class="w-full flex-shrink-0"><img src="https://placehold.co/800x600/16a34a/ffffff?text=Good+3" alt="Good Example 3" class="w-full h-auto object-cover"></div>
                    </div>
                    <!-- Slider Navigation -->
                    <button class="prev-slide absolute top-1/2 left-4 -translate-y-1/2 bg-white/50 hover:bg-white/80 text-slate-800 font-bold p-2 rounded-full">&#10094;</button>
                    <button class="next-slide absolute top-1/2 right-4 -translate-y-1/2 bg-white/50 hover:bg-white/80 text-slate-800 font-bold p-2 rounded-full">&#10095;</button>
                </div>
            </div>

            <!-- Bad Examples Section -->
            <div class="space-y-4">
                <h2 class="text-center text-xl font-bold">Bad examples</h2>
                <div class="slider-container relative w-full mx-auto bg-gray-100 border-2 border-slate-500 rounded-lg overflow-hidden">
                    <div class="slider-track flex transition-transform duration-500 ease-in-out">
                        <!-- Slides -->
                        <div class="w-full flex-shrink-0"><img src="https://placehold.co/800x600/dc2626/ffffff?text=Bad+1" alt="Bad Example 1" class="w-full h-auto object-cover"></div>
                        <div class="w-full flex-shrink-0"><img src="https://placehold.co/800x600/b91c1c/ffffff?text=Bad+2" alt="Bad Example 2" class="w-full h-auto object-cover"></div>
                        <div class="w-full flex-shrink-0"><img src="https://placehold.co/800x600/991b1b/ffffff?text=Bad+3" alt="Bad Example 3" class="w-full h-auto object-cover"></div>
                    </div>
                    <!-- Slider Navigation -->
                    <button class="prev-slide absolute top-1/2 left-4 -translate-y-1/2 bg-white/50 hover:bg-white/80 text-slate-800 font-bold p-2 rounded-full">&#10094;</button>
                    <button class="next-slide absolute top-1/2 right-4 -translate-y-1/2 bg-white/50 hover:bg-white/80 text-slate-800 font-bold p-2 rounded-full">&#10095;</button>
                </div>
            </div>
        </section>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Reusable Image Slider Logic ---
            /**
             * Finds all sliders with the class '.slider-container' and initializes them.
             * @param {HTMLElement} sliderElement - The container element for a single slider.
             */
            function initializeSlider(sliderElement) {
                const sliderTrack = sliderElement.querySelector('.slider-track');
                const prevButton = sliderElement.querySelector('.prev-slide');
                const nextButton = sliderElement.querySelector('.next-slide');
                
                if (!sliderTrack || !prevButton || !nextButton) {
                    console.error("A slider is missing required elements (track or buttons).");
                    return;
                }

                const slides = sliderTrack.children;
                const slideCount = slides.length;
                let currentIndex = 0;

                function updateSliderPosition() {
                    const offset = -currentIndex * 100;
                    sliderTrack.style.transform = `translateX(${offset}%)`;
                }

                nextButton.addEventListener('click', function () {
                    currentIndex = (currentIndex + 1) % slideCount;
                    updateSliderPosition();
                });

                prevButton.addEventListener('click', function () {
                    currentIndex = (currentIndex - 1 + slideCount) % slideCount;
                    updateSliderPosition();
                });
            }

            // Initialize all sliders on the page.
            document.querySelectorAll('.slider-container').forEach(initializeSlider);
        });
    </script>

</body>
</html>
